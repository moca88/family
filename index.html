<!DOCTYPE html>
<html　lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/family.css">
    <title>Family Letter</title>

  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="header-top">
          <img src="img/fw.JPG">
          <h1>おばあちゃん　お誕生日おめでとう！！</h1>
        </div>
      </header>
      
      <section>
        <h2>２０２０年４月２２日　<span>祝！</span>９０歳！！</h2>
        <div class="header-img">
          <img src="img/om.JPG"/>
          <img src="img/3.jpg"/>
          <img src="img/ot.JPG"/>
        </div>
        <div class="header-message">
          おばあちゃん元気かな？９０歳やな♪元気でいてくれて嬉しいわ！！<br>
          真ん中の写真は2018年の誕生日で両わきの写真は去年の誕生日の写真やで！<br>
          来年はまた一緒に写真撮ろうな！ハッピーバースデー！
        </div>

        <div>
          <img src="img/hb.">
          <p>今日はおばあちゃんの誕生日やしケーキ作ってみたよ♪
          <br>イチゴとマンゴーのショートケーキ！
          <br>牛乳入れ忘れたり、生クリームがしょっぱくなったけど！！
          <br>来年は一緒に食べような♡
          </p>
        </div>



        <form
          action="https://formspree.io/xbjavvww"
          method="POST"
          class="header-mail"
        >
          <label>
            メール送れるよ！
            <textarea name="message" rows="3" cols="40"></textarea>
          </label>

          <button type="submit">送信</button>
        </form>
      </section>
      <footer>
        <div class="footer-all">
          <p>またね！See you soon!</p>
          <div class="footer-img">
            <img src="img/tmk.JPG"/>
            <div class="footer-name">ともか</div>
          </div>
        </div>

    </div>
    </footer>
  </body>
</html>
